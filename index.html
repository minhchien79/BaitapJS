<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <h2>Tính tiền lương nhân viên</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập lương 1 ngày" type="number" class="form-control" id="inputluongNgay">
                </div>
                <div class="form-group">
                    <input placeholder="Số ngày làm" type="number" class="form-control" id="inputsoNgayLam">
                </div>


                <button id="btnTinh" type="button" class="btn btn-primary mb-2">Tính Lương</button>
                <p id="txtTienLuong" class="alert alert-danger"></p>
            </form>

            <h2>Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">    
                    <input placeholder="Nhập số thứ 1" type="number" class="form-control" id="inputSo1">
                </div>
                <div class="form-group">         
                    <input  placeholder="Nhập số thứ 2"  type="number" class="form-control" id="inputSo2">
                </div>
                <div class="form-group">        
                    <input  placeholder="Nhập số thứ 3"  type="number" class="form-control" id="inputSo3">
                </div>
                <div class="form-group">                 
                    <input  placeholder="Nhập số thứ 4"  type="number" class="form-control" id="inputSo4">
                </div>
                <div class="form-group">
                    <input  placeholder="Nhập số thứ 5"  type="number" class="form-control" id="inputSo5">
                </div>

                <button id="btnTinhTrungBinh" type="button" class="btn btn-primary mb-2">Tính Trung Bình</button>
                <p id="txtCalc" class="alert alert-info"></p>
            </form>

            <h2>Quy đổi tiền</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số tiền USD" type="number" class="form-control" id="inputSoTienDoi">
                </div>

                <button id="btnDoiTien" type="button" class="btn btn-primary mb-2">Quy đổi tiền</button>
                <p id="txtDoiTien" class="alert alert-danger"></p>
            </form>

            <h2>Tính diện tích, chu vi hình chữ nhật</h2>
            <form>
                <div class="form-group">                 
                    <input  placeholder="Nhập chiều dài"  type="number" class="form-control" id="inputChieuDai">
                </div>
                <div class="form-group">
                    <input  placeholder="Nhập chiều rộng"  type="number" class="form-control" id="inputChieuRong">
                </div>

                <button id="btnTinhCVDT" type="button" class="btn btn-primary mb-2">Tính</button>
                <p id="txtCVDT" class="alert alert-info"></p>
            </form>

            <h2>Tính tổng 2 ký số</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số có 2 chữ số" type="number" class="form-control" id="inputNhapSo">
                </div>

                <button id="btnTinhTong" type="button" class="btn btn-primary mb-2">Tính tổng</button>
                <p id="txtTinhTong" class="alert alert-danger"></p>
            </form>


        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="./baitap1.js"></script>
        <script src="./baitap2.js"></script>
        <script src="./baitap3.js"></script>
        <script src="./baitap4.js"></script>
        <script src="./baitap5.js"></script>
</body>

</html>
